<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <link rel="stylesheet" href="css/buttonsGrid.css" type="text/css">       
    </head>
    <body>
        <script src="js/buttonsGrid.js" type="text/javascript"></script>
        
        <div id="btns" class="buttonsContainer">
            <button id="btn1" class="buttonsClass">1</button>
            <button id="btn2" class="buttonsClass">2</button>
            <button id="btn3" class="buttonsClass">3</button>
            <button id="btn4" class="buttonsClass">4</button>
            <button id="btn5" class="buttonsClass" onclick="rotate()">5</button>
            <button id="btn6" class="buttonsClass">6</button>
            <button id="btn7" class="buttonsClass">7</button>
            <button id="btn8" class="buttonsClass">8</button>
            <button id="btn9" class="buttonsClass">9</button>
        </div>
        
    </body>
</html>
