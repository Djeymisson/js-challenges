<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    </head>
    <body>
        
        <div id="res"></div>
        <div id="btns" class="btnsContainer">
            <button id="btn0" class="numbersClass">0</button>
            <button id="btn1" class="numbersClass">1</button>
            <button id="btnClr" class="clrEqlClass">C</button>
            <button id="btnEql" class="clrEqlClass">=</button>
            <button id="btnSum" class="operationsClass">+</button>
            <button id="btnSub" class="operationsClass">-</button>
            <button id="btnMul" class="operationsClass">*</button>
            <button id="btnDiv" class="operationsClass">/</button>
        </div>
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
